<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            border: 5px solid pink;
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        div{border: 5px solid gray;}
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>CSS3 다중 칼럼(multi-column)을 지원하는 주요 웹 브라우저의 버전은 다음과 같습니다. 또한, 브라우저별로 벤더 프리픽스(vendor prefix)를 이용해 이 기능을 최초로 지원한 버전도 같이 표기했습니다.</div>
    </div>    
</body>
</html>
