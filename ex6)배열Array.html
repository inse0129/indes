<html lang="en">
<head>

</head>
<body>
    <h1>Array</h1>
    <h2>syntax</h2>
    <script>
        var target=["egoing","leezhe"];
    </script>

    <h2>get</h2>
    <script>
        document.write(target[0]);
        document.write(target[1]);

        target.push('sehyun')
        target.push('inse')

    <script>
        document.write(target.length)
    </script>
