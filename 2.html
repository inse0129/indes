        <h2>데마에칸</h2>
        <img src="그림01.jpg" width="250">
        <p>U네이버의 일본 자회사 라인이 3300억원을 들여 일본 음식배달대행업체 데마에칸(出前館)을 인수하려는 목적은 라쿠텐·우버이츠 성장에 불안을 느낀 영향이 크다. 이들 경쟁사를 뿌리치기 위해 네이버제이허브, 데마에칸과 협업체계(Capital Alliance & Partnership)를 구축하는 게 목적이다. 목표는 일본 음식배달서비스 시장 장악과 아시아 1위 등극이다.
        </p>
